server.port=8080

spring.aplication.name = usuario-api
springdoc.swagger-ui.path=/
logging.level.br.com.dbc.usuarioapi=TRACE

# IMAGEM
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true


# VM ARGS
spring.datasource.url=xxxxx
# VM ARGS
spring.datasource.username=xxxxx
# VM ARGS
spring.datasource.password=xxxxx

spring.datasource.hikari.connection-init-sql=set schema 'chronos'
spring.datasource.driverClassName=org.postgresql.Driver
spring.jpa.properties.hibernate.default_schema=chronos
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.show-sql=true
log4j.logger.org.hibernate.type=trace
spring.jpa.properties.hibernate.format_sql=true
spring.datasource.hikari.maximumPoolSize=1
jwt.secret=xxxxx
jwt.expiration=30

credentials.client-id=ECOS-Client
credentials.client-secret=DBC-ECOS
credentials.grant-type=password

